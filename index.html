<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Merienda+One&display=swap" rel="stylesheet">
  </head>
  <body>

    <h1>Press A Key to Start</h1>
    <h2>Press Any Key to Restart</h2>

    <div class="container">

      <div class="row">
        <button class="button red" type="button" id="red"></button>
        <button class="button green" type="button" id="green"></button>
      </div>

      <div class="row">
        <button class="button yellow" type="button" id="yellow"></button>
        <button class="button blue" type="button" id="blue"></button>
      </div>

    </div>

    <footer>Shiran Sofer</footer>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
